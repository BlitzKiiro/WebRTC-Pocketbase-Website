<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC App</title>
  </head>
  <body>
    <div
      id="videos"
      class="grid grid-cols-2 gap-x-8 px-4 pt-3 gap-y-3 md:h-[400px]"
    >
      <div class="col-span-2 md:col-span-1 bg-black">
        <video
          class="video-player md:h-[390px] w-full"
          id="user-1"
          autoplay
          playsinline
        ></video>
      </div>
      <div class="col-span-2 md:col-span-1 bg-black">
        <video
          class="video-player md:h-[390px] w-full"
          id="user-2"
          autoplay
          playsinline
        ></video>
      </div>
    </div>
    <div class="flex justify-center items-center gap-x-40 flex-wrap">
      <div class="flex flex-col mt-5 items-center justify-center gap-y-3">
        <h1 class="text-3xl">Create a Call</h1>
        <input
          type="text"
          id="create-input"
          class="input !w-64"
          placeholder="call id"
          readonly
        />
        <button type="button" id="create-btn" class="btn-primary">
          Create
        </button>
      </div>
      <h1 class="text-xl">or</h1>
      <div class="flex flex-col mt-5 items-center justify-center gap-y-3">
        <h1 class="text-3xl">Join a call</h1>
        <input
          type="text"
          id="join-input"
          class="input !w-64"
          placeholder="call id"
        />
        <button type="button" id="join-btn" class="btn-primary">Join</button>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
